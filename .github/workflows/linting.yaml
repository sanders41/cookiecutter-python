name: Linting

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: "Python Poetry Install"
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install poetry
        poetry install
    - name: Isort check
      run: |
        poetry run isort tests --check-only
    - name: Black check
      run: |
        poetry run black tests --check
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 {{cookiecutter.source_dir}} tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 {{cookiecutter.source_dir}} tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
